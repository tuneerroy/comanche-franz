name: Format Rust code

on:
  push:
    branches: [main]
  pull_request:
    branches: [main]

jobs:
  format:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout code
      uses: actions/checkout@v2

    - name: Setup Rust
      uses: actions/setup-rust@v1
      with:
        profile: minimal

    - name: Check code formatting
      run: cargo fmt --all -- --check